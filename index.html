<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <title>Mauro Rocha - Full Stack Web Developer</title>
  </head>
  <body>
      <div class="container">
          <!-- Content here -->
          <div class="col-sm-12 col-md-6"></div>
            <header>
              <div class="row">
                <div class="col-3">
                    <img src="img/logo.jpg" class="img-fluid" alt="My Avatar">
                </div>
                <div class="col-9 text-right">
                  <h1>MAURO ROCHA</h1>
                  <h4>Full Stack Web Developer</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <hr class="linhapreta" />
                </div>
              </div>
            </header>
            <picture>
              <source media=" (max-width: 480px)" srcset="img/fullstack_mobile.jpg">
              <source media=" (max-width: 768px)" srcset="img/fullstack_tablet.png">
              <source media=" (min-width: 769px)" srcset="img/fullstack_desktop.png">
              <img src="img/fullstack_desktop.png" class="img-fluid" alt="Full Stack">
            </picture>
            <main>
              <div class="row">
                <div class="col-3">
                  <br/>
                  <h3>Portfolio</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-4">
                  <img src="img/css.png" class="img-fluid" alt="CSS Logo">
                  <h2>CSS</h2>
                  <p><a href="https://github.com/mauroroc/python_movies" target="_blank">https://github.com/mauroroc/python_movies</a></p>
                </div>
                <div class="col-12 col-md-4">
                  <img src="img/python.jpg" class="img-fluid" alt="Python Logo">
                  <h2>PYTHON</h2>
                  <p><a href="https://github.com/mauroroc/python_movies" target="_blank">https://github.com/mauroroc/python_movies</a></p>
                </div>
                <div class="col-12 col-md-4">
                  <img src="img/nodejs.jpg" class="img-fluid" alt="Node.JS Logo">
                  <h2>JS</h2>
                  <p><a href="https://github.com/mauroroc/como-fazer" target="_blank">https://github.com/mauroroc/como-fazer</a></p>
                </div>
              </div>
            </main>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
